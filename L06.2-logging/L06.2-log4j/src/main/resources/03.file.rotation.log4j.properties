log4j.rootLogger=TRACE, file

log4j.logger.ru.otus.l062log4j.Log4jMain=ERROR, file
log4j.additivity.ru.otus.l062log4j.Log4jMain=false

log4j.appender.file.File=L06.2-logging/L06.2-log4j/logs/log4j.log
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.Threshold=debug
log4j.appender.file.Append=false
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss:SSS} %5p %t %c{2}:%L - %m%n
log4j.appender.file.MaxFileSize=1KB
log4j.appender.file.MaxBackupIndex=5